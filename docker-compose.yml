version: '3'
services:
  database:
    build: 
      context: .
      dockerfile: database.Dockerfile
    env_file:
      - whole.env # PG configure
    ports:
      - "5432:5432"
    volumes:
      - ./mlflow_backend:/var/lib/postgresql/data

  jupyter:
    depends_on:
      - database
    build: 
      context: .
      dockerfile: jupyter.Dockerfile
    env_file:
      - whole.env # mlflow configure
    ports:
      - "5000:5000"
      - "6008:8888"
    volumes:
      - "./mlflow_artifact_root:/home/jovyan/mlflow_artifact_root"


